<<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      box-shadow: 0 0 15px rgba(176, 65, 109, 0.5);
    }

    .page {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #b0416d;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .page img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(176, 65, 109, 0.3);
      margin-bottom: 10px;
      cursor: zoom-in;

      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">
    <h1 style="font-family: 'Great Vibes', cursive;">Nuestro Album üíñ</h1>
  </div>

  <div class="page">
    <a href="imagenes/uno.jpeg" class="glightbox" data-gallery="album">
      <img src="imagenes/uno.jpeg" alt="Foto 1" />
    </a>
    <div class="caption">Primeras Fotos</div>
  </div>

  <div class="page">
    <a href="imagenes/dos.jpeg" class="glightbox" data-gallery="album">
      <img src="imagenes/dos.jpeg" alt="Foto 2" />
    </a>

      <img src="imagenes/tres.jpeg" alt="Foto 3" />
    </a>
    <div class="caption">Las Primeras de muchas mas ...</div>
  </div>

  <div class="page">

      <img src="imagenes/cuatro.jpeg" alt="Foto 3" />
    </a>
    <div class="caption">Y continuaran ...</div>
  </div>

  </div>

<!-- Librer√≠as -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
  const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
    width: 400,
    height: 500,
    size: "fixed",
    showCover: true,
    maxShadowOpacity: 0.5,
    mobileScrollSupport: false
  });

  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  const lightbox = GLightbox({
    selector: '.glightbox',
    touchNavigation: true,
    loop: true,
    zoomable: true,
  });
