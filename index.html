<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>츼lbum de Amor 游눘</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <style>
    body {
      background: url('imagenes/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Capa con blur detr치s del flipbook */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 0;
      background-color: rgba(255, 240, 245, 0.3); /* color semi-transparente para mejor efecto */
    }

    #flipbook {
      width: 800px;
      height: 500px;
      box-shadow: 0 0 15px rgba(176, 65, 109, 0.5);
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .page {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #b0416d;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .page img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(176, 65, 109, 0.3);
      margin-bottom: 10px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .page img:hover {
      transform: scale(1.03);
    }

    .caption {
      font-style: italic;
      text-align: center;
    }

    @media (max-width: 768px) {
      #flipbook {
        transform: scale(0.9);
        transform-origin: top;
      }
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">
    <h1 style="font-family: 'Great Vibes', cursive;">Nuestro 츼lbum 游눘</h1>
  </div>

  <div class="page">
    <a href="imagenes/uno.jpeg" class="glightbox" data-gallery="album">
      <img src="imagenes/uno.jpeg" alt="Foto 1" />
    </a>
    <div class="caption">Primeras Fotos</div>
  </div>

  <div class="page">
    <a href="imagenes/dos.jpeg" class="glightbox" data-gallery="album">
      <img src="imagenes/dos.jpeg" alt="Foto 2" />
    </a>
    <div class="caption">Momentos especiales</div>
  </div>

  <div class="page">
    <a href="imagenes/tres.jpeg" class="glightbox" data-gallery="album">
      <img src="imagenes/tres.jpeg" alt="Foto 3" />
    </a>
    <div class="caption">Nuestras aventuras</div>
  </div>

  <div class="page">
    <a href="imagenes/cuatro.jpeg" class="glightbox" data-gallery="album">
      <img src="imagenes/cuatro.jpeg" alt="Foto 4" />
    </a>
    <div class="caption">Y vendr치n muchas m치s...</div>
  </div>

  <div class="page">
    <h2>Fin del Cap칤tulo 游눗</h2>
  </div>
</div>

<!-- Librer칤as -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
  // Inicia efecto libro
  const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
  width: 400,
  height: 500,
  size: "fixed",
  showCover: true,
  maxShadowOpacity: 0.5,
  mobileScrollSupport: true
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

// Inicia GLightbox
const lightbox = GLightbox({
  selector: '.glightbox',
  touchNavigation: true,
  loop: true,
  zoomable: true,
  openEffect: 'zoom',
  closeEffect: 'zoom',
  slideEffect: 'slide'
});

// Bloquear que el flipbook cambie p치gina al tocar el enlace de la imagen
document.querySelectorAll('.page a').forEach(anchor => {
  ['pointerdown', 'pointerup', 'touchstart', 'touchend', 'mousedown', 'mouseup'].forEach(evt => {
    anchor.addEventListener(evt, e => e.stopPropagation());
  });
});
</script>

</body>
</html>
