<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 90vw;
      height: 70vh;
      box-shadow: 0 0 15px rgba(176, 65, 109, 0.5);
    }

    .page {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #b0416d;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .page img {
      max-width: 100%;
      max-height: 60%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(176, 65, 109, 0.3);
      margin-bottom: 10px;
    }

      font-style: italic;
      text-align: center;

</head>
<body>

<div id="flipbook">
  <div class="page"><h1 style="font-family: 'Great Vibes', cursive;">Mi √Ålbum de Amor üíñ</h1></div>

  </div>
  <div class="page">
    <img src="imagenes/tres.jpeg" alt="Foto 2" />

  </div>
  <div class="page">

  <div class="page">

  </div>
  <div class="page"><h2>Nuestro Album üíï</h2></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
  const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
    width: 400,
    height: 500,
    size: "fixed",
    minWidth: 315,
    minHeight: 420,
    maxWidth: 1000,
    maxHeight: 1350,
    maxShadowOpacity: 0.5,
    showCover: true,
    mobileScrollSupport: true
  });

  // Todas las p√°ginas ya est√°n en el DOM
  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

</body>
</html>
